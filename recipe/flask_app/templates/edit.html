<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p class="text-danger">{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}

            <a href="/dashboard" class="btn btn-primary">HOME</a>
        <form action='/update/recipe/{{recipe.id}}' method="post" >
                    <h3>edit {{recipe.name}}</h3>
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" value="{{recipe.name}}">

                    <label for="description">Description:</label>
                    <input type="text" name="description" 
                    class="form-control form-control-lg" value="{{recipe.description}}">

                    <label for="instructions">instructions:</label>
                    <input type="text" name="instructions" 
                    class="form-control form-control-lg" value="{{recipe.instructions}}}">
                    
                    <label for="under_30">is it under 30 mins:</label>
                    <select name="under_30" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                        <option value="yes">yes</option>
                        <option value="no">no</option>
                    </select>

                    <label for="date_made">Date:</label>
                    <input type="date" name="date_made" 
                    class="form-control form-control-lg mb-2" value="{{recipe.date_made}}">

                    <div>
                    <input type="submit" class="btn btn-secondary mt-3">
                    </div>
        </form>
    
        
        
    </div>  
</body>
</html>
